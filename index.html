<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <h1>LISTS LISTS LISTS </h1>
    <h2>
        These are all the things I have to do
    </h2>
    <button type="Add" class="btn btn-primary">ADD</button>
    <button type="Delete" class="btn btn-warning">DELETE</button>

    <div class="container">
        <div class="row justify-content-around">
            <!-- justify-content-around -->
            <div class="col-12 col-sm-8 col-blue">
                <div class="text-white">
                    To Do List
                    <p>1.</p>
                    <p> 2.</p>
                    <p> 3.</p>
                    <p> 4.</p>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-yell">
                Completed Items
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-12 col-sm-4 col-red">
                Deleted Items
                <p> 1.</p>
                <p> 2.</p>
                <p> 3.</p>
                <p> 4.</p>
            </div>
        </div>

    </div>

</body>

</html>
